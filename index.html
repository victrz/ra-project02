<!DOCTYPE html>
<html>
<head>
    <title>NY Times</title>
    <meta charset="utf-8"/>
    <meta name="author" content="Victoria Trzcianowski">
    <meta name="description" content="New York Times API categories">
    <link href="dist/min.style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="dark.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="jquery.heapbox-0.9.3.min.js"></script>
    <script src="java.js" type="text/javascript"></script>

</head>
<body>
  <div class="load"></div>
     <header class="header-large flex flex-col flex-tablet flex-desktop padding-30 flex-just-start-desktop" >
      <img id="nyt-logo"src="nyt-logo.svg" alt="New York Times logo" class="flex padding-20 flex-grow-tablet">
      <div class="flex flex-col text-align-center text-align-left-desktop text-align-left-tablet flex-grow-tablet flex-grow-desktop flex-just-center-desktop flex-just-center-tablet">
            <p class="padding-20" >Choose a section:</p>
            <div class="flex padding font-body padding-20 ">
              <select name="categories" id="category">
               <option value="home">home</option>
               <option value="opinion">opinion</option>
               <option value="world">world</option>
               <option value="national">national</option>
               <option value="politics">politics</option>
               <option value="upshot">upshot</option>
               <option value="nyregion">NY region</option>
               <option value="business">business</option>
               <option value="technology">technology</option>
               <option value="science">science</option>
               <option value="health">health</option>
               <option value="sports">sports</option>
               <option value="arts">arts</option>
               <option value="books">books</option>
               <option value="movies">movies</option>
               <option value="theater">theater</option>
               <option value="sundayreview">sunday review</option>
               <option value="fashion">fashion</option>
               <option value="tmagazine">t magazine</option>
               <option value="food">food</option>
               <option value="travel">travel</option>
               <option value="magazine">magazine</option>
               <option value="realestate">real estate</option>
               <option value="automobiles">automobiles</option>
               <option value="insider">insider</option>
              </select>
            </div>
      </div>
     </header>

     <div id="clone" class="flex">
       <div class="article-wrap flex flex-align-end article-width-tablet article-width-desktop article-height-tablet article-height-desktop">
         <a class="flex"><p class="padding-20 flex hover-abstract"></p></a>
       </div>
     </div>
     <section id="articlesSection" class="flex flex-col flex-tablet flex-desktop flex-wrap-tablet flex-wrap-tablet">
    </section>
    <footer class="flex flex-just-center flex-just-start-desktop padding-30">
        <p class="flex">&copy; Copyright 2016 INSTANEWS</p>
    </footer>
</body>

</html>
